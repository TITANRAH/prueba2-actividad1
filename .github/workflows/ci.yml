name: CI
on:
  pull_request:
    branches: [develop, main]
  push:
    branches: [develop, main]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  tests:
    name: CI / Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npm run test:ci
      - if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage
      - if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-report
          path: reports/junit/junit.xml
          if-no-files-found: ignore
